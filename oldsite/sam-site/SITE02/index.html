    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .language-selector {
            max-width: 500px;

            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;

        document.addEventListener('DOMContentLoaded', function() {
